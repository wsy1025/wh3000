<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<div>
    <a href="/h_all"> 总 </a>
    <a href="/h_name">名称</a>
    <a href="/h_class">类别</a>
    <input type="text" id="search_word">
    <button id="btn_search">查找</button>
</div>
<div id="content">
    {% for key,value in data.items() %}
    <script>
        $("#content").append("<li><a href='h_name?from=class&word={{key}}'>{{ key }}</a></li>")
        // $("#content").append("<li><a href='h_search?from=class&word={{key}}'>{{ key }}</a></li>")
    </script>
    {% endfor %}
</div>
</body>

</html>
<script>
    $("#btn_search").click(function () {
        urll = 'h_search?word=' + ($("#search_word").val());
        $.get(urll, function (data) {
            $("#content").html(data);
        })
    })
</script>
