    <h1>人物</h1>
        <h2>欧阳修</h2>
            <p>欧阳修（1007~1072年），字永叔，自号醉翁，晚年号六一居士，谥号文忠，世称欧阳文忠公，北宋时期政治家、文学家。 在政治和文学方面都主张革新，即是范仲淹庆历新政的支持者，也是北宋诗文革新运动的领导者。又奖掖后进，苏轼兄弟及曾巩、王安石皆出其门下。 诗、词、散文均为一时之冠。散文说理昌达，抒情委婉；诗风与散文相相似，重气势而能流畅自然；其词深婉清丽，承袭南唐余风。</p>
